<section class="flex items-center h-full p-16 dark:bg-gray-900 dark:text-gray-100">
  <div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
    <div class="max-w-md text-center">
      <h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
        404
      </h2>
      <p class="text-2xl font-semibold md:text-3xl">
        {{ messageTranslation | translate }}
      </p>
      <p class="mt-4 mb-8 dark:text-gray-400">
        {{ hintTranslation | translate }}
      </p>
      <a (click)="returnBtnAction()" class="px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900 cursor-pointer">
        {{ returnBtnTextTranslation | translate }}
      </a>
    </div>
  </div>
</section>
