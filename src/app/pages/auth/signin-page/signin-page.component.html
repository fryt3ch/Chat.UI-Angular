<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 p-component text-[color:var(--text-color)]">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="assets/icons/rounded.png" alt="Logotype">
    <h2 class="mt-10 text-center text-2xl font-bold">{{ 'signIn.title' | translate }}</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div>
        <label for="username" class="text-sm">{{ 'common.username' | translate }}</label>
        <div class="mt-2">
          <input pInputText pAutoFocus [autofocus]="true" formControlName="username" id="username" name="username" type="text" autocomplete="username" class="block w-full rounded-md py-1.5">
          <div *ngIf="signInForm.controls.username.dirty && signInForm.controls.username.errors as errors" class="mt-2 p-error">
            <small *ngIf="errors['required']">{{ "common.validation.required" | translate }}</small>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="text-sm">{{ 'common.password' | translate }}</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-[color:var(--primary-color)] hover:text-[color:var(--primary-400)]">{{ 'signIn.forgotPassword' | translate }}</a>
          </div>
        </div>
        <div class="mt-2">
          <p-password formControlName="password" id="password" autocomplete="current-password" [toggleMask]="true" [feedback]="false" inputStyleClass="block w-full rounded-md py-1.5" styleClass="w-full">
          </p-password>

          <div *ngIf="signInForm.controls.password.dirty && signInForm.controls.password.errors as errors" class="mt-2 p-error">
            <small *ngIf="errors['required']">{{ "common.validation.required" | translate }}</small>
          </div>
        </div>
      </div>

      <div class="flex flex-row items-center space-x-2">
        <p-checkbox formControlName="rememberMe" [binary]="true" label="{{ 'signIn.rememberMe' | translate }}" labelStyleClass="text-sm">
        </p-checkbox>
      </div>

      <div>
        <p-button [disabled]="signInForm.invalid || signInBtnDisabled" [loading]="signInBtnDisabled" type="submit" label="{{'signIn.signIn' | translate }}" styleClass="w-full" class="w-full"></p-button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-[color:var(--text-secondary-color)]">
      {{ "signIn.notSignedUp_0" | translate }}
      <a (click)="this.router.navigate(['auth/sign-up'])" class="font-semibold leading-6 text-[color:var(--primary-color)] hover:text-[color:var(--primary-400)] cursor-pointer">{{ "signIn.notSignedUp_1" | translate }}</a>
    </p>
  </div>
</div>
